<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- BÀI 1 -->
    <div id="bai1">
      <h2>Bài 1</h2>
      <div>
        <label>Ngày: </label>
        <input type="number" id="ngay" />
      </div>
      <div>
        <label>Tháng: </label>
        <input type="number" id="thang" />
      </div>
      <div>
        <label>Năm: </label>
        <input type="number" id="nam" />
      </div>
      <button id="btnHomQua">Ngày hôm qua</button>
      <button id="btnNgayMai">Ngày mai</button>
      <p id="ketQua1"></p>
    </div>

    <!-- BÀI 2 -->
    <div id="bai2">
      <h2>Bài 2</h2>
      <div>
        <label>Tháng: </label>
        <input type="number" id="thangInput" />
      </div>
      <div>
        <label>Năm: </label>
        <input type="number" id="namInput" />
      </div>
      <button id="btnDemNgay">Đếm ngày</button>
      <p id="ketQua2"></p>
    </div>

    <!-- BÀI 3 -->
    <div id="bai3">
      <h2>Bài 3</h2>
      <div>
        <label>Số nguyên có 3 chữ số: </label>
        <input type="number" id="so" />
      </div>
      <button id="btnCachDoc">Xem cách đọc</button>
      <p id="ketQua3"></p>
    </div>

    <!-- BÀI 4 -->
    <div id="bai4">
      <h2>Bài 4</h2>
      <div>
        <label>Sinh viên 1: </label>
        <input type="text" id="ten1" placeholder="Tên" />
        <input type="number" id="x1" placeholder="Tọa độ x" />
        <input type="number" id="y1" placeholder="Tọa độ y" />
      </div>
      <div>
        <label>Sinh viên 2: </label>
        <input type="text" id="ten2" placeholder="Tên" />
        <input type="number" id="x2" placeholder="Tọa độ x" />
        <input type="number" id="y2" placeholder="Tọa độ y" />
      </div>
      <div>
        <label>Sinh viên 3: </label>
        <input type="text" id="ten3" placeholder="Tên" />
        <input type="number" id="x3" placeholder="Tọa độ x" />
        <input type="number" id="y3" placeholder="Tọa độ y" />
      </div>
      <div>
        <label>Trường học: </label>
        <input type="number" id="x4" placeholder="Tọa độ x" />
        <input type="number" id="y4" placeholder="Tọa độ y" />
      </div>
      <button id="btnTim">Tìm</button>
      <p id="ketQua4"></p>
    </div>

    <script src="./js/bai_01.js"></script>
    <script src="./js/bai_02.js"></script>
    <script src="./js/bai_03.js"></script>
    <script src="./js/bai_04.js"></script>
  </body>
</html>
